<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template/master.xhtml">

	<ui:define name="contenido">
		<f:view>
			<h:head></h:head>
			<h:body>
				<h:form id="frm">
					<h:panelGrid columns="3">
						<p:dataTable var="u" value="#{userMB.lista}">
							<f:facet name="header">
								<h:outputText value="Usuarios" />
							</f:facet>
							<p:column>
								<f:facet name="header">Usuario</f:facet>
								<h:outputText value="#{u.username}" />
							</p:column>
							<p:column headerText="Editar">
								<p:commandButton update=":frmPar" oncomplete="dlgPar.show()"
									icon="ui-icon-search" title="Editar">
									<f:setPropertyActionListener value="#{u}"
										target="#{userMB.usr}" />
								</p:commandButton>
							</p:column>
							<f:facet name="footer">
								<p:commandButton value="Adicionar"
									actionListener="#{userMB.addUsr}" update=":frmPar"
									oncomplete="dlgPar.show()" />
							</f:facet>
						</p:dataTable>
						<p:dataTable var="r" value="#{userMB.roles}">
							<f:facet name="header">
								<h:outputText value="Roles" />
							</f:facet>
							<p:column>
								<f:facet name="header">Rol</f:facet>
								<h:outputText value="#{r.name}" />
							</p:column>
							<p:column headerText="Editar">
								<p:commandButton update=":frmRole" oncomplete="dlgRole.show()"
									icon="ui-icon-search" title="Editar">
									<f:setPropertyActionListener value="#{r}"
										target="#{userMB.role}" />
								</p:commandButton>
							</p:column>
							<f:facet name="footer">
								<p:commandButton value="Adicionar"
									actionListener="#{userMB.addRole}" update=":frmRole"
									oncomplete="dlgRole.show()" />
							</f:facet>
						</p:dataTable>
						<p:dataTable var="p" value="#{userMB.permissions}">
							<f:facet name="header">
								<h:outputText value="Permisos" />
							</f:facet>
							<p:column>
								<f:facet name="header">Permiso</f:facet>
								<h:outputText value="#{p.name}" />
							</p:column>
							<f:facet name="footer">
								<p:commandButton value="Adicionar"
									actionListener="#{userMB.addPermission}" update=":frmPerm"
									oncomplete="dlgPerm.show()" />
							</f:facet>
						</p:dataTable>
					</h:panelGrid>
				</h:form>

				<p:dialog header="Usuario" modal="true" appendTo="@(body)"
					widgetVar="dlgPar" resizable="false" showEffect="fade"
					hideEffect="fade">
					<h:form id="frmPar">
						<h:panelGrid columns="2">
							<p:outputLabel value="Usuario" />
							<p:inputText value="#{userMB.usr.username}" required="true" />

							<p:outputLabel value="Clave" />
							<p:inputText value="#{userMB.usr.password}" required="true" />

							<p:outputLabel value="Habilitado" />
							<p:selectBooleanCheckbox value="#{userMB.usr.enabled}" />

							<p:outputLabel value="Roles" />
							<p:selectManyMenu value="#{userMB.selected_roles}"
								showCheckbox="true">
								<f:selectItems value="#{userMB.roles}" var="r"
									itemLabel="#{r.name}" itemValue="#{r.id}" />
							</p:selectManyMenu>

							<p:commandButton actionListener="#{userMB.guardar}"
								value="Guardar" update=":frm,@form"
								oncomplete="if (!args.validationFailed) dlgPar.hide();" />
						</h:panelGrid>
					</h:form>
				</p:dialog>

				<p:dialog header="Role" modal="true" appendTo="@(body)"
					widgetVar="dlgRole" resizable="false" showEffect="fade"
					hideEffect="fade">
					<h:form id="frmRole">
						<h:panelGrid columns="2">
							<h:outputLabel value="Nombre" />
							<h:inputText id="nombre" value="#{userMB.role.name}"
								required="true">
							</h:inputText>

							<h:outputLabel value="Permisos" />
							<p:selectManyMenu value="#{userMB.selected_permissions}"
								showCheckbox="true">
								<f:selectItems value="#{userMB.permissions}" var="p"
									itemLabel="#{p.name}" itemValue="#{p.id}" />
							</p:selectManyMenu>
							<p:commandButton actionListener="#{userMB.guardarRole}"
								update=":frm" value="Guardar"
								oncomplete="if (!args.validationFailed) dlgRole.hide();" />
						</h:panelGrid>
					</h:form>
				</p:dialog>

				<p:dialog header="Permiso" modal="true" appendTo="@(body)"
					widgetVar="dlgPerm" resizable="false" showEffect="fade"
					hideEffect="fade">
					<h:form id="frmPerm">
						<h:panelGrid columns="2">
							<h:outputLabel value="Nombre" />
							<h:inputText id="nombre" value="#{userMB.permission.name}"
								required="true">
							</h:inputText>
							<h:commandButton action="#{userMB.guardarPermission}"
								value="Guardar" />
						</h:panelGrid>
					</h:form>
				</p:dialog>
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
